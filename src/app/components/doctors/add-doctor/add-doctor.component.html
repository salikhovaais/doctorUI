<div class ="container my-5">
    <h1 class=" mb-3">Add new Doctor</h1>

    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addDoctor()">
    
            <div class="mb-3">
              <label for="position" class="form-label">Position</label>
              <input type="text" class="form-control" id="position" 
              name="position" [(ngModel)] = "addDoctorRequest.position">
            </div>
           
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)] = "addDoctorRequest.firstname">
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name </label>
                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)] = "addDoctorRequest.lastname">
              </div>
              <div class="mb-3">
                <label for="place" class="form-label">Place </label>
                <input type="text" class="form-control" id="place" name="place" [(ngModel)] = "addDoctorRequest.place">
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
          
    </form>
      </div>  
    </div>

</div>
